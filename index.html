<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
    <title>Weight Converter</title>
</head>
<body class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center ">
                <h1 class="display-4 mb-5 "> Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input type="number" id="lbs-input" class="form-control form-control-lg" placeholder="Enter Pounds ... ">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-light mb-2 mt-2">
                        <div class="card-block">
                            <h4>Grams : </h4>
                            <div id="grams-output"></div>
                        </div>
                    </div>

                    <div class="card bg-info mb-2">
                        <div class="card-block">
                            <h4>Kilograms : </h4>
                            <div id="kg-output"></div>
                        </div>
                    </div>

                    <div class="card bg-warning mb-2">
                        <div class="card-block">
                            <h4>Ounces : </h4>
                            <div id="og-output"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>

</body>
</html>
